<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

      main{

      /* CSS for header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /*background-color: #f5f5f5;*/
      }
      
      button{
        background-color: #3c9dc4;
        color: #ffffff;
        padding: 10px 25px;
        border: none;

        font-size: 18px;
        font-weight: bold;

      }

      .root {
          border: 3px solid #fff;
          padding: 20px;
          background: url("./images/bgimg4.jpg");

          background-repeat: no-repeat;
      }

      .game {
          width: 50%;

      }
      .footer {
        bottom: 0px;

        padding-right: 15px;

<body>
    <main>
        <div class="header">
            <h1 style="font-family: 'Verdana';" > Level-2</h1>

        <div class="root">

                <div class="left">
